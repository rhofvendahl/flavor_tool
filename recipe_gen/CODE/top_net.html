rom": "FENNEL", "physics": false, "to": "BASIL"}, {"color": "grey", "from": "FENNEL", "physics": false, "to": "RADISHES\u2014IN GENERAL (see also DAIKON)"}, {"color": "grey", "from": "BASIL", "physics": false, "to": "VINEGAR, BALSAMIC"}, {"color": "grey", "from": "BASIL", "physics": false, "to": "MUSHROOMS, PORTOBELLO"}, {"color": "grey", "from": "BASIL", "physics": false, "to": "ORANGES, ORANGE JUICE, and ORANGE ZEST"}, {"color": "grey", "from": "BASIL", "physics": false, "to": "CHIVES"}, {"color": "grey", "from": "BASIL", "physics": false, "to": "RADISHES\u2014IN GENERAL (see also DAIKON)"}, {"color": "grey", "from": "BASIL", "physics": false, "to": "MUSHROOMS, SHIITAKE\u2014DRIED and FRESH"}, {"color": "grey", "from": "VINEGAR, BALSAMIC", "physics": false, "to": "ORANGES, ORANGE JUICE, and ORANGE ZEST"}, {"color": "grey", "from": "VINEGAR, BALSAMIC", "physics": false, "to": "MUSHROOMS, SHIITAKE\u2014DRIED and FRESH"}, {"color": "grey", "from": "VINEGAR, BALSAMIC", "physics": false, "to": "GARLIC"}, {"color": "grey", "from": "MUSHROOMS, PORTOBELLO", "physics": false, "to": "ORANGES, ORANGE JUICE, and ORANGE ZEST"}, {"color": "grey", "from": "ORANGES, ORANGE JUICE, and ORANGE ZEST", "physics": false, "to": "CHIVES"}, {"color": "grey", "from": "ORANGES, ORANGE JUICE, and ORANGE ZEST", "physics": false, "to": "MUSHROOMS, SHIITAKE\u2014DRIED and FRESH"}, {"color": "grey", "from": "ORANGES, ORANGE JUICE, and ORANGE ZEST", "physics": false, "to": "GARLIC"}, {"color": "grey", "from": "CHIVES", "physics": false, "to": "RADISHES\u2014IN GENERAL (see also DAIKON)"}, {"color": "grey", "from": "CHIVES", "physics": false, "to": "MUSHROOMS, SHIITAKE\u2014DRIED and FRESH"}, {"color": "grey", "from": "CHIVES", "physics": false, "to": "GARLIC"}, {"color": "grey", "from": "RADISHES\u2014IN GENERAL (see also DAIKON)", "physics": false, "to": "GARLIC"}, {"color": "darkgrey", "from": "SALT, BLACK", "to": "RADISHES\u2014IN GENERAL (see also DAIKON)"}, {"color": "darkgrey", "from": "OIL, PEANUT", "to": "FENNEL"}, {"color": "darkgrey", "from": "FENNEL", "to": "CHIVES"}, {"color": "darkgrey", "from": "FENNEL", "to": "MUSHROOMS, SHIITAKE\u2014DRIED and FRESH"}, {"color": "darkgrey", "from": "VINEGAR, BALSAMIC", "to": "RADISHES\u2014IN GENERAL (see also DAIKON)"}, {"color": "darkgrey", "from": "MUSHROOMS, PORTOBELLO", "to": "CHIVES"}, {"color": "darkgrey", "from": "MUSHROOMS, PORTOBELLO", "to": "MUSHROOMS, SHIITAKE\u2014DRIED and FRESH"}, {"color": "darkgrey", "from": "POTATOES, THIN-SKINNED (e.g., NEW POTATOES, WHITE POTATOES)", "to": "CHIVES"}, {"color": "darkgrey", "from": "POTATOES, THIN-SKINNED (e.g., NEW POTATOES, WHITE POTATOES)", "to": "GARLIC"}, {"color": "black", "from": "OIL, PEANUT", "to": "MUSHROOMS, SHIITAKE\u2014DRIED and FRESH"}, {"color": "black", "from": "FENNEL", "to": "VINEGAR, BALSAMIC"}, {"color": "black", "from": "FENNEL", "to": "MUSHROOMS, PORTOBELLO"}, {"color": "black", "from": "FENNEL", "to": "ORANGES, ORANGE JUICE, and ORANGE ZEST"}, {"color": "black", "from": "FENNEL", "to": "GARLIC"}, {"color": "black", "from": "BASIL", "to": "GARLIC"}, {"color": "black", "from": "VINEGAR, BALSAMIC", "to": "MUSHROOMS, PORTOBELLO"}, {"color": "black", "from": "MUSHROOMS, PORTOBELLO", "to": "GARLIC"}, {"color": "black", "from": "ORANGES, ORANGE JUICE, and ORANGE ZEST", "to": "RADISHES\u2014IN GENERAL (see also DAIKON)"}, {"color": "black", "from": "MUSHROOMS, SHIITAKE\u2014DRIED and FRESH", "to": "GARLIC"}]);

        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
